<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculator text-center">
            <h1 class="text-center"> CASIO </h1>

            <div class="first-row">
                <input type="text" name="displayNum" class="final_result" id="final_result" value=""
                    placeholder="0">
                <input type="text" name="displayResult" class="displayResult" id="displayResult" readonly>
            </div>

            <div class="second-row">
                <input type="button" value="AC" onclick="clearscreen()" id="clear">
                <button onclick="backspace()"><i class="fa-solid fa-delete-left fa-xl"></i></button>
                <input type="button" value="%" onclick="display('%')" id="percentage">
                <input type="button" value="รท" onclick="display('/')" id="divide">
            </div>

            <div class="third-row">
                <input type="button" value="7" onclick="display('7')" id="seven">
                <input type="button" value="8" onclick="display('8')" id="eight">
                <input type="button" value="9" onclick="display('9')" id="nine">
                <input type="button" value="ร" onclick="display('*')" id="multiply">
            </div>

            <div class="fourth-row">
                <input type="button" value="4" onclick="display('4')" id="four">
                <input type="button" value="5" onclick="display('5')" id="five">
                <input type="button" value="6" onclick="display('6')" id="six">
                <input type="button" value="-" onclick="display('-')" id="minus">
            </div>

            <div class="fifth-row">
                <input type="button" value="1" onclick="display('1')" id="one">
                <input type="button" value="2" onclick="display('2')" id="two">
                <input type="button" value="3" onclick="display('3')" id="three">
                <input type="button" value="+" onclick="display('+')" id="plus">
            </div>

            <div class="sixth-row">
                <input type="button" value=" " onclick="" id="none">
                <input type="button" value="0" onclick="display('0')" id="zero">
                <input type="button" value="." onclick="display('.')" id="dot">
                <input type="button" value="=" onclick="evaluateExpression()" id="equalto">
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
